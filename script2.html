<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Скрипт оператора</title>
  <style>
    :root{
      --bg:#f3f5f8;
      --panel:#ffffff;
      --border:#d9dee7;
      --text:#111827;
      --muted:#6b7280;

      --blue:#0ea5e9;
      --blue2:#0284c7;

      --greenBg:#24b35a;
      --redBg:#e24a4a;
      --grayBg:#6b7280;

      --teal:#06b6d4;
      --yellow:#f59e0b;

      --radius:10px;
      --shadow2: 0 6px 18px rgba(0,0,0,.06);

      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      background:var(--bg);
      color:var(--text);
    }

    /* ===== Layout: main left, menu right ===== */
    .app{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:18px;
      padding:16px;
      min-height:100vh;
    }
    .main{ min-width:0; }

    .sidebar{
      position:sticky;
      top:16px;
      height: calc(100vh - 32px);
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:var(--shadow2);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .sbTop{
      padding:14px;
      border-bottom:1px solid var(--border);
    }

    .sbTitle{
      font-weight:700;
      font-size:14px;
      letter-spacing:.02em;
      margin:0 0 10px 0;
      text-transform:uppercase;
    }

    .inputs{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    .field label{
      display:block;
      font-size:11px;
      color:var(--muted);
      font-weight:600;
      margin-bottom:4px;
    }

    .field input{
      width:100%;
      padding:9px 10px;
      border:1px solid var(--border);
      border-radius:8px;
      outline:none;
      background:#fff;
      font-size:12px;
    }
    .field input:focus{
      border-color: rgba(14,165,233,.55);
      box-shadow: 0 0 0 3px rgba(14,165,233,.12);
    }

    .searchWrap{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      background:#fafbfd;
    }
    .searchWrap input{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:8px;
      outline:none;
      font-size:13px;
      background:#fff;
    }
    .searchWrap input:focus{
      border-color: rgba(14,165,233,.55);
      box-shadow: 0 0 0 3px rgba(14,165,233,.12);
    }

    .menu{
      overflow:auto;
      padding:10px;
    }
    .menu a{
      display:block;
      padding:10px 12px;
      margin:8px 6px;
      border:1px solid var(--border);
      border-radius:0;
      background:#e9f5fb;
      color:#0f172a;
      font-weight:600;
      text-decoration:none;
      text-transform:uppercase;
      letter-spacing:.02em;
      font-size:12px;
    }
    .menu a.active{
      background:var(--blue);
      border-color:var(--blue2);
      color:#fff;
    }

    .menu a.sub{
      margin:0 6px 6px 18px;
      padding:9px 10px;
      font-size:12px;
      text-transform:none;
      letter-spacing:0;
      background:#f4fbff;
      border-left:4px solid rgba(14,165,233,.35);
      border-radius:8px;
      font-weight:600;
      color:#0f172a;
    }
    .menu a.sub:hover{ background:#eaf7ff; }

    /* ===== Main card ===== */
    .page{
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:var(--shadow2);
      padding:18px;
    }

    .pageTitle{
      margin:0 0 14px 0;
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.04em;
      text-align:center;
    }

    /* ===== Stage toolbar ===== */
    .stageBar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin: 0 0 14px 0;
      padding: 12px;
      border:1px solid var(--border);
      background:#fbfdff;
      box-shadow:var(--shadow2);
    }
    .stageLeft{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-right:auto;
    }
    .stageRight{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    button.navBtn{
      border:none;
      cursor:pointer;
      padding:8px 10px;   /* меньше */
      border-radius:8px;
      font-weight:600;    /* не жирный */
      font-size:13px;     /* меньше */
      box-shadow: var(--shadow2);
      color:#fff;
      background: var(--grayBg);
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }
    button.navBtn.blue{ background: var(--blue); }
    button.navBtn:hover{ filter:brightness(.98); transform: translateY(-1px); }

    button.navBtn.outline{
      background:#fff;
      color:#0f172a;
      border:1px solid var(--border);
    }

    .stagePills{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }
    button.stagePill{
      border:1px solid var(--border);
      background:#fff;
      color:#0f172a;
      cursor:pointer;
      padding:7px 9px;
      border-radius:8px;
      font-weight:600;   /* не жирный */
      font-size:11px;
      text-transform:uppercase;
      letter-spacing:.03em;
    }
    button.stagePill.active{
      background: var(--blue);
      color:#fff;
      border-color: var(--blue2);
    }

    #quickArea{ margin: 0 0 14px 0; }

    /* ===== Replica (BOLD ONLY HERE) ===== */
    .replicaBox{
      border:2px solid rgba(14,165,233,.25);
      background:#f2fbff;
      padding:14px;
      box-shadow:var(--shadow2);
      margin:0 0 16px 0;
    }
    .replicaHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .replicaHead .label{
      font-weight:700;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size:12px;
      background:#fff;
      border:1px solid var(--border);
      padding:6px 10px;
    }
    .replicaHead .meta{
      font-size:12px;
      color:var(--muted);
      font-weight:600;
    }
    .replicaHead .price{
      font-size:12px;
      font-weight:700;
      background:#fff;
      border:1px solid var(--border);
      padding:6px 10px;
    }

    .replicaText{
      font-size:19px;
      line-height:1.55;
      font-weight:900;      /* жирный только тут */
      white-space:pre-wrap;
      word-wrap:break-word;
      margin:0;
    }
    .tokenClient{
      color:#ef4444;
      font-weight:900;
    }

    /* ===== Banners ===== */
    .banner{
      padding:10px 12px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.03em;
      margin:10px 0;
      display:block;
    }
    .banner.teal{ background: rgba(6,182,212,.18); border-left:6px solid var(--teal); }
    .banner.red{  background: rgba(239,68,68,.12); border-left:6px solid var(--redBg); }
    .banner.green{background: rgba(34,197,94,.14); border-left:6px solid var(--greenBg); }
    .banner.yellow{background: rgba(245,158,11,.14); border-left:6px solid var(--yellow); }

    .textBlock{
      font-size:15px;
      line-height:1.6;
      margin: 10px 0;
      font-weight:400;
    }

    /* ===== Buttons (smaller) ===== */
    .btnGrid{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:10px;
    }
    button.chip{
      border:none;
      padding:10px 12px;  /* меньше */
      font-weight:600;     /* не жирный */
      font-size:15px;      /* меньше */
      color:#fff;
      cursor:pointer;
      box-shadow: var(--shadow2);
      border-radius:10px;
      text-align:left;
      max-width: 100%;
    }
    .chip.green{ background: var(--greenBg); }
    .chip.red{ background: var(--redBg); }
    .chip.gray{ background: var(--grayBg); }
    .chip.blue{ background: var(--blue); }
    button.chip:hover{ filter:brightness(.98); transform: translateY(-1px); }
    button.chip.active{ outline:4px solid rgba(14,165,233,.18); }
    .chip.long{ flex: 1 1 520px; }

    /* ===== Block like screenshot ===== */
    .objectionPanel{
      border:1px solid var(--border);
      background:#fff;
      box-shadow:var(--shadow2);
      padding:0;
      margin-top:12px;
    }
    .objectionHeader{
      background: rgba(6,182,212,.18);
      border-bottom:1px solid var(--border);
      padding:12px 14px;
      font-weight:600;
      text-transform:uppercase;
      letter-spacing:.03em;
    }
    .objectionBody{
      padding:14px;
    }

    @media (max-width: 1100px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{ position:relative; height:auto; }
    }
  </style>
</head>
<body>
<div class="app">

  <!-- MAIN -->
  <div class="main">
    <div class="page">

      <h1 class="pageTitle" id="pageTitle">ПРИВЕТСТВИЕ</h1>

      <!-- STAGE NAV -->
      <div class="stageBar">
        <div class="stageLeft">
          <button class="navBtn" id="btnPrev">← Назад</button>
          <button class="navBtn blue" id="btnNext">Далее →</button>
        </div>
        <div class="stageRight">
          <button class="navBtn outline" id="btnLang">RU → KZ</button>
          <div class="stagePills" id="stagePills"></div>
        </div>
      </div>

      <!-- QUICK AREA -->
      <div id="quickArea"></div>

      <!-- REPLICA -->
      <div class="replicaBox" id="replicaBox">
        <div class="replicaHead">
          <div class="label" id="replicaLabel">Реплика (читать оператору)</div>
          <div class="meta" id="replicaMeta">Нажмите кнопку — реплика появится здесь</div>
          <div class="price" id="pricePill"></div>
        </div>
        <div class="replicaText" id="replicaText">—</div>
      </div>

      <!-- CONTENT -->
      <div id="sectionContent"></div>
    </div>
  </div>

  <!-- SIDEBAR RIGHT -->
  <aside class="sidebar">
    <div class="sbTop">
      <div class="sbTitle" id="sbTitle">Скрипт • меню</div>
      <div class="inputs">
        <div class="field">
          <label id="lblClient">Имя клиента</label>
          <input id="clientName" placeholder="Напр.: Айгуль" />
        </div>
        <div class="field">
          <label id="lblOp">Имя оператора</label>
          <input id="opName" placeholder="Напр.: Алина" />
        </div>
      </div>
    </div>

    <div class="searchWrap">
      <input id="search" placeholder="Поиск по кнопкам..." />
    </div>

    <div class="menu" id="menu"></div>
  </aside>

</div>

<script>
  // ===== Цена/льгота =====
  const PRICING = {
    base: 44000,
    benefit: 10000,
    final: 44000 - 10000,
    trialBase: 40000,
    trialBenefit: 12000,
    trialFinal: 40000 - 12000
  };

  const fmt = (n)=> new Intl.NumberFormat('ru-RU').format(n);

  // ===== State =====
  const state = {
    sectionId: 'hello',
    activeKey: null,
    search: '',
    lang: 'ru' // 'ru' | 'kz'
  };

  // ===== UI Strings =====
  const UI = {
    ru: {
      appMenu: 'Скрипт • меню',
      clientLabel: 'Имя клиента',
      opLabel: 'Имя оператора',
      clientPh: 'Напр.: Айгуль',
      opPh: 'Напр.: Алина',
      searchPh: 'Поиск по кнопкам...',
      prev: '← Назад',
      next: 'Далее →',
      langBtn: 'RU → KZ',
      langBtnBack: 'KZ → RU',
      replicaLabel: 'Реплика (читать оператору)',
      replicaHint: 'Нажмите кнопку — реплика появится здесь',
      pricePill: (base,benefit,final)=> `Цена: ${fmt(base)} ₸ • Льгота: ${fmt(benefit)} ₸ • Итог: ${fmt(final)} ₸`
    },
    kz: {
      appMenu: 'Скрипт • мәзір',
      clientLabel: 'Клиенттің аты',
      opLabel: 'Оператордың аты-жөні',
      clientPh: 'Мыс.: Айгүл',
      opPh: 'Мыс.: Алина',
      searchPh: 'Батырмалар бойынша іздеу...',
      prev: '← Артқа',
      next: 'Келесі →',
      langBtn: 'KZ → RU',
      langBtnBack: 'RU → KZ',
      replicaLabel: 'Сөйлем (оператор оқиды)',
      replicaHint: 'Батырманы басыңыз — мәтін осында шығады',
      pricePill: (base,benefit,final)=> `Баға: ${fmt(base)} ₸ • Жеңілдік: ${fmt(benefit)} ₸ • Қорытынды: ${fmt(final)} ₸`
    }
  };

  function ui(key, ...args){
    const v = UI[state.lang][key];
    return (typeof v === 'function') ? v(...args) : v;
  }

  // ===== Токены =====
  function tokens(){
    return {
      client: document.getElementById('clientName').value.trim() || 'Имя клиента',
      op: document.getElementById('opName').value.trim() || 'Имя Отчество оператора',
      priceBase: `${fmt(PRICING.base)} тенге`,
      benefit: `${fmt(PRICING.benefit)} тенге`,
      priceFinal: `${fmt(PRICING.final)} тенге`,
      trialBase: `${fmt(PRICING.trialBase)} тенге`,
      trialBenefit: `${fmt(PRICING.trialBenefit)} тенге`,
      trialFinal: `${fmt(PRICING.trialFinal)} тенге`,
    };
  }

  function escapeHtml(str){
    return (str ?? '')
      .replaceAll('&','&amp;')
      .replaceAll('<','&lt;')
      .replaceAll('>','&gt;')
      .replaceAll('"','&quot;')
      .replaceAll("'","&#039;");
  }

  function applyTokensToReplicaHtml(text){
    const t = tokens();
    let s = (text||'')
      .replaceAll('{Имя клиента}', '[[CLIENT]]')
      .replaceAll('{Имя оператора}', '[[OP]]')
      .replaceAll('{Цена}', '[[PRICE_BASE]]')
      .replaceAll('{Льгота}', '[[BENEFIT]]')
      .replaceAll('{Итог}', '[[PRICE_FINAL]]')
      .replaceAll('{Пробная цена}', '[[TRIAL_BASE]]')
      .replaceAll('{Пробная льгота}', '[[TRIAL_BENEFIT]]')
      .replaceAll('{Пробный итог}', '[[TRIAL_FINAL]]');

    s = escapeHtml(s);

    s = s
      .replaceAll('[[CLIENT]]', `<span class="tokenClient">${escapeHtml(t.client)}</span>`)
      .replaceAll('[[OP]]', `${escapeHtml(t.op)}`)
      .replaceAll('[[PRICE_BASE]]', `${escapeHtml(t.priceBase)}`)
      .replaceAll('[[BENEFIT]]', `${escapeHtml(t.benefit)}`)
      .replaceAll('[[PRICE_FINAL]]', `${escapeHtml(t.priceFinal)}`)
      .replaceAll('[[TRIAL_BASE]]', `${escapeHtml(t.trialBase)}`)
      .replaceAll('[[TRIAL_BENEFIT]]', `${escapeHtml(t.trialBenefit)}`)
      .replaceAll('[[TRIAL_FINAL]]', `${escapeHtml(t.trialFinal)}`);

    return s.replaceAll('\n','<br>');
  }

  function localizedText(v){
    if (typeof v === 'string') return v;
    if (v && typeof v === 'object') return v[state.lang] || v.ru || v.kz || '';
    return '';
  }
  function localizedLabel(btn){
    if (!btn) return '';
    if (state.lang === 'kz') return btn.label_kz || btn.label || '';
    return btn.label || '';
  }

  // ===== Тексты RU/KZ =====
  const TEXT = {
    ru: {
      hello_main: `Добрый день как  у вас дела ?
Приятно очень. Меня зовут {Имя оператора}, старший эксперт центра "Life+".`,

      news_announce: `Звоню Вам с радостной новостью, {Имя клиента}, именно на Ваше имя была выделена льгота, и Вы получаете доступ к национальной программе “Здоровая Жизнь Казахстана ” на восстановление здоровья. Поздравляю Вас с этим! (говорим с улыбкой и теплом).`,

      news_rarity: `Эта льгота направлена на улучшение качества медицины и профилактику здоровья и предоставляется всего лишь один раз в год, и только 50 клиенты из Казахстана могут ее получить. Ваша программа для восстановления здоровья без использования химических и лекарственных средств. Ранее Вы обращались с проблемой по здоровью, поэтому Вашу ситуацию взяли под контроль.`,

      news_if_ok: `{Имя клиента}, как раз поэтому я Вам и звоню. Лично на Ваше имя уже одобрена льготная программа “Здоровая нация” - и под мою личную ответственность она включает восстановление сосудов, ЖКТ, зрения, суставов, безопасное похудение (Если мужчина - и даже мужского здоровья).`,

      needs_context: `Видите в чём дело Сейчас идет грип разного типа который дает сбой в организме, действительно отмечается рост проблемы с сердечно-сосудистой системой, склонность к тромбозам - даже у молодых и ранее здоровых людей! Частые проблемы с суставами и мочеиспускательной системой.  У большей части населения наблюдается снижение иммунитета и рост хронических заболеваний. Перенесённая инфекция могла «расшатать» иммунную систему, что привело к обострению гипертонии, сахарного диабета, аутоиммунных заболеваний, и самое главное - ухудшение работы головного мозга!`,

      needs_question: `Подскажите, пожалуйста, как обстоят дела со сном, нервной системой, частые простудные заболевания беспокоят? (ждём ответа, фиксируем).`,

      needs_if_no_flu: `Если грип  у клиента НЕ БЫЛО, говорим: {Имя клиента}, большинство клиентов думают, что не переносили каких либо типов грипа , но мало кто из них понимает что с каким типом грипа они столкнулись , и я думаю, что Вы тоже этого тоже не знайте . ну если вы даже не болели грипом так как зима и всё равно иммунитет может быть снижен, и очень важно его вовремя поддержать, поскольку это заболевание на 100% не изучено, и важно не упустить время. Наш центр взял Вас под контроль, поэтому можете не переживать за свое здоровье. Так всё-таки, как Ваше состояние в целом? Головокружения, головные боли, усталость? Может быть, начали набирать вес? И т.д. и т.п.`,

      health_intro: `{Имя клиента}, Вы наверняка слышали про инновационные концентраты премиум-класса? Знаете, что это такое? Это Гарантия качества! За качество отвечаю я, как старший эксперт. Мы ПРОИЗВОДИМ только натуральные премиальные концентраты. Это не БАДЫ и не химические лекарства, которые только ухудшают состояние, а натуральные средства, с которыми наши клиенты не только решают проблему, но и ЗАКРЕПЛЯЮТ РЕЗУЛЬТАТ на долгие годы - ГАРАНТИРОВАННО! Вы же хотите решить свою проблему? (ждём ответа)  Вам для этого ничего не требуется!`,

      health_2min: `{Имя клиента}, уделите мне буквально несколько минут, и я подберу индивидуальную дозировку, расскажу подробнее и обязательно дам важные рекомендации, которые Вы не услышите даже от опытных врачей. Хорошо? (ждём ответа)`,

        objTrust: [

          { label:'Посоветуюсь с семьей', label_kz:'Отбасыммен ақылдасам', color:'red', text:{ru:TEXT.ru.trust_family, kz:TEXT.kz.trust_family} },

          { label:'Возврат заказа', label_kz:'Қайтару туралы', color:'gray', text:{ru:TEXT.ru.trust_return, kz:TEXT.kz.trust_return} },
          { label:'Закажу позже', label_kz:'Кейін аламын', color:'red', text:{ru:TEXT.ru.trust_order_later, kz:TEXT.kz.trust_order_later} },
          { label:'Я вам перезвоню', label_kz:'Қайта хабарласам', color:'red', text:{ru:TEXT.ru.trust_call_back, kz:TEXT.kz.trust_call_back} },
          { label:'Покупал ранее — не помогло', label_kz:'Бұрын алғанмын — көмектеспеді', color:'red', text:{ru:TEXT.ru.trust_bought_before, kz:TEXT.kz.trust_bought_before} },
          { label:'Скиньте на WhatsApp', label_kz:'WhatsApp-қа жіберіңіз', color:'red', text:{ru:TEXT.ru.trust_whatsapp, kz:TEXT.kz.trust_whatsapp} }
        ]
      }

  ];

  const FLOW = SECTIONS.map(s=>s.id);

  // ===== UI refs =====
  const menuEl = document.getElementById('menu');
  const pageTitleEl = document.getElementById('pageTitle');
  const sectionContentEl = document.getElementById('sectionContent');
  const replicaTextEl = document.getElementById('replicaText');
  const replicaMetaEl = document.getElementById('replicaMeta');
  const pricePillEl = document.getElementById('pricePill');
  const stagePillsEl = document.getElementById('stagePills');
  const quickAreaEl = document.getElementById('quickArea');
  const replicaBoxEl = document.getElementById('replicaBox');

  const btnPrevEl = document.getElementById('btnPrev');
  const btnNextEl = document.getElementById('btnNext');
  const btnLangEl = document.getElementById('btnLang');

  const sbTitleEl = document.getElementById('sbTitle');
  const lblClientEl = document.getElementById('lblClient');
  const lblOpEl = document.getElementById('lblOp');
  const replicaLabelEl = document.getElementById('replicaLabel');

  // ===== Helpers =====
  function matchesSearch(hay){
    const q = state.search.trim().toLowerCase();
    if (!q) return true;
    return (hay||'').toLowerCase().includes(q);
  }

  function scrollToReplica(){
    replicaBoxEl.scrollIntoView({ behavior:'smooth', block:'start' });
  }

  function currentSection(){
    return SECTIONS.find(x=>x.id===state.sectionId) || SECTIONS[0];
  }

  function sectionTitle(s){
    return (state.lang === 'kz') ? (s.title_kz || s.title_ru) : (s.title_ru || s.title_kz);
  }

  function setReplica(sectionTitleText, btnLabelText, text){
    replicaMetaEl.textContent = `${sectionTitleText} → ${btnLabelText}`;
    replicaTextEl.innerHTML = applyTokensToReplicaHtml(text);
    scrollToReplica();
  }

  function goToSection(id){
    if (!FLOW.includes(id)) return;
    state.sectionId = id;
    state.activeKey = null;
    render();
  }

  function goToSectionAndSelect(sectionId, gridName, label){
    state.sectionId = sectionId;
    state.search = '';
    document.getElementById('search').value = '';
    render();

    const key = `${sectionId}||${gridName}||${label}`; // label is RU (stable key)
    state.activeKey = key;
    refreshReplicaFromActive();
    renderSection();
  }

  function currentIndex(){ return FLOW.indexOf(state.sectionId); }

  // ===== Render UI top =====
  function renderTopUI(){
    document.documentElement.lang = (state.lang === 'kz') ? 'kk' : 'ru';
    sbTitleEl.textContent = ui('appMenu');
    lblClientEl.textContent = ui('clientLabel');
    lblOpEl.textContent = ui('opLabel');
    document.getElementById('clientName').placeholder = ui('clientPh');
    document.getElementById('opName').placeholder = ui('opPh');
    document.getElementById('search').placeholder = ui('searchPh');

    btnPrevEl.textContent = ui('prev');
    btnNextEl.textContent = ui('next');

    replicaLabelEl.textContent = ui('replicaLabel');
    if (!state.activeKey) replicaMetaEl.textContent = ui('replicaHint');

    // price pill
    pricePillEl.textContent = ui('pricePill', PRICING.base, PRICING.benefit, PRICING.final);

    // language button label
    btnLangEl.textContent = (state.lang === 'ru') ? ui('langBtn') : ui('langBtnBack');
  }

  function renderStagePills(){
    stagePillsEl.innerHTML = '';
    SECTIONS.forEach(s=>{
      const b = document.createElement('button');
      b.className = `stagePill ${s.id===state.sectionId ? 'active':''}`;
      b.textContent = sectionTitle(s);
      b.addEventListener('click', ()=> goToSection(s.id));
      stagePillsEl.appendChild(b);
    });
  }

  function openProductFromMenu(labelRU){
    const key = `products||prodMain||${labelRU}`;
    state.sectionId = 'products';
    state.activeKey = key;
    state.search = '';
    document.getElementById('search').value = '';
    render();
    refreshReplicaFromActive();
  }

  function renderMenu(){
    menuEl.innerHTML = '';
    SECTIONS.forEach(s=>{
      const a = document.createElement('a');
      a.href = '#';
      a.textContent = sectionTitle(s);
      if (s.id === state.sectionId) a.classList.add('active');
      a.addEventListener('click', (e)=>{
        e.preventDefault();
        goToSection(s.id);
      });
      menuEl.appendChild(a);

      if (s.id === 'products') {
        PRODUCTS.forEach(p=>{
          const sub = document.createElement('a');
          sub.href = '#';
          sub.className = 'sub';
          sub.textContent = (state.lang === 'kz') ? (p.label_kz || p.label) : p.label;
          sub.addEventListener('click', (e)=>{
            e.preventDefault();
            openProductFromMenu(p.label); // RU label stable key
          });
          menuEl.appendChild(sub);
        });
      }
    });
  }

  function renderSection(){
    const s = currentSection();
    pageTitleEl.textContent = sectionTitle(s);

    quickAreaEl.innerHTML = '';
    sectionContentEl.innerHTML = localizedText(s.contentHtml);

    // товары сверху
    if (s.id === 'products') {
      const banner = sectionContentEl.querySelector('.banner.yellow');
      const gMain = sectionContentEl.querySelector('[data-grid="prodMain"]');
      const gTrans = sectionContentEl.querySelector('[data-grid="prodTransitions"]');
      const wrap = document.createElement('div');
      wrap.appendChild(banner);
      wrap.appendChild(gMain);
      wrap.appendChild(gTrans);
      quickAreaEl.appendChild(wrap);
    }

    const grids = [...sectionContentEl.querySelectorAll('[data-grid]'), ...quickAreaEl.querySelectorAll('[data-grid]')];

    grids.forEach(gridEl=>{
      const gridName = gridEl.getAttribute('data-grid');
      const buttons = (s.buttonsByGrid && s.buttonsByGrid[gridName]) ? s.buttonsByGrid[gridName] : [];
      gridEl.innerHTML = '';

      const visibleButtons = buttons.filter(b => {
        const label = localizedLabel(b);
        const txt = localizedText(b.text || '');
        return matchesSearch(`${label} ${txt}`);
      });

      visibleButtons.forEach(b=>{
        const key = `${s.id}||${gridName}||${b.label}`; // RU label for stable key
        const btn = document.createElement('button');
        btn.className = `chip ${b.color} ${state.activeKey===key ? 'active':''} ${b.long ? 'long':''}`;
        const display = localizedLabel(b);
        if (display.length > 55) btn.classList.add('long');
        btn.textContent = display;

        btn.addEventListener('click', ()=>{
          state.activeKey = key;
          setReplica(sectionTitle(s), display, localizedText(b.text || '—'));

          if (b.goto) {
            if (b.gotoSelect && b.gotoSelect.grid && b.gotoSelect.label) {
              goToSectionAndSelect(b.goto, b.gotoSelect.grid, b.gotoSelect.label);
            } else {
              goToSection(b.goto);
            }
          } else {
            renderSection();
          }
        });

        gridEl.appendChild(btn);
      });
    });

    // автоподстановка первой реплики, если ничего не выбрано
    if (!state.activeKey) {
      const firstGridName = Object.keys(s.buttonsByGrid || {})[0];
      const firstList = (s.buttonsByGrid && s.buttonsByGrid[firstGridName]) ? s.buttonsByGrid[firstGridName] : [];
      const firstVisible = firstList.find(b=>{
        const label = localizedLabel(b);
        const txt = localizedText(b.text || '');
        return matchesSearch(`${label} ${txt}`);
      });
      if (firstVisible) {
        state.activeKey = `${s.id}||${firstGridName}||${firstVisible.label}`;
        setReplica(sectionTitle(s), localizedLabel(firstVisible), localizedText(firstVisible.text || '—'));
      } else {
        replicaMetaEl.textContent = `${sectionTitle(s)} → (${ui('replicaHint')})`;
        replicaTextEl.innerHTML = '—';
      }
    }
  }

  function bindPrevNext(){
    const idx = currentIndex();
    btnPrevEl.disabled = (idx <= 0);
    btnNextEl.disabled = (idx >= FLOW.length - 1);

    btnPrevEl.style.opacity = btnPrevEl.disabled ? .55 : 1;
    btnNextEl.style.opacity = btnNextEl.disabled ? .55 : 1;

    btnPrevEl.onclick = ()=>{ if (idx > 0) goToSection(FLOW[idx-1]); };
    btnNextEl.onclick = ()=>{ if (idx < FLOW.length - 1) goToSection(FLOW[idx+1]); };
  }

  function render(){
    renderTopUI();
    renderStagePills();
    renderMenu();
    renderSection();
    bindPrevNext();
  }

  // Update tokens live
  document.getElementById('clientName').addEventListener('input', ()=>{
    refreshReplicaFromActive();
    renderSection();
  });
  document.getElementById('opName').addEventListener('input', ()=>{
    refreshReplicaFromActive();
    renderSection();
  });

  // Search
  document.getElementById('search').addEventListener('input', (e)=>{
    state.search = e.target.value;
    state.activeKey = null;
    renderSection();
  });

  // Language toggle
  btnLangEl.addEventListener('click', ()=>{
    state.lang = (state.lang === 'ru') ? 'kz' : 'ru';
    render();
    refreshReplicaFromActive();
  });

  function refreshReplicaFromActive(){
    if (!state.activeKey) return;
    const parts = state.activeKey.split('||');
    if (parts.length < 3) return;
    const [sid, gridName, labelRU] = parts;
    const s = SECTIONS.find(x=>x.id===sid);
    if (!s) return;
    const list = (s.buttonsByGrid && s.buttonsByGrid[gridName]) ? s.buttonsByGrid[gridName] : [];
    const b = list.find(x=>x.label===labelRU);
    if (!b) return;

    const st = sectionTitle(s);
    const bl = localizedLabel(b);
    replicaMetaEl.textContent = `${st} → ${bl}`;
    replicaTextEl.innerHTML = applyTokensToReplicaHtml(localizedText(b.text || '—'));
  }

  // init
  render();
</script>
