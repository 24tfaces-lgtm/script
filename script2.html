<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>–°–∫—Ä–∏–ø—Ç –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ ‚Äî –∫–Ω–æ–ø–∫–∏/—Ä–µ–ø–ª–∏–∫–∏/—ç—Ç–∞–ø—ã (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞—Ö)</title>
  <style>
    :root{
      --bg:#f3f5f8;
      --panel:#ffffff;
      --border:#d9dee7;
      --text:#111827;
      --muted:#6b7280;

      --blue:#0ea5e9;
      --blue2:#0284c7;

      --green:#22c55e;
      --greenBg:#24b35a;

      --red:#ef4444;
      --redBg:#e24a4a;

      --gray:#9ca3af;
      --grayBg:#6b7280;

      --teal:#06b6d4;

      --yellow:#f59e0b;

      --radius:10px;
      --shadow: 0 10px 25px rgba(0,0,0,.08);
      --shadow2: 0 6px 18px rgba(0,0,0,.06);

      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--sans);
      background:var(--bg);
      color:var(--text);
    }

    /* ===== Layout: main left, menu RIGHT ===== */
    .app{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap:18px;
      padding:16px;
      min-height:100vh;
    }
    .main{ min-width:0; }

    .sidebar{
      position:sticky;
      top:16px;
      height: calc(100vh - 32px);
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:var(--shadow2);
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }

    .sbTop{
      padding:14px;
      border-bottom:1px solid var(--border);
    }

    .sbTitle{
      font-weight:900;
      font-size:14px;
      letter-spacing:.02em;
      margin:0 0 10px 0;
      text-transform:uppercase;
    }

    .inputs{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap:10px;
    }

    .field label{
      display:block;
      font-size:11px;
      color:var(--muted);
      font-weight:800;
      margin-bottom:4px;
    }

    .field input{
      width:100%;
      padding:9px 10px;
      border:1px solid var(--border);
      border-radius:8px;
      outline:none;
      background:#fff;
      font-size:12px;
    }
    .field input:focus{
      border-color: rgba(14,165,233,.55);
      box-shadow: 0 0 0 3px rgba(14,165,233,.12);
    }

    .searchWrap{
      padding:12px 14px;
      border-bottom:1px solid var(--border);
      background:#fafbfd;
    }
    .searchWrap input{
      width:100%;
      padding:10px 12px;
      border:1px solid var(--border);
      border-radius:8px;
      outline:none;
      font-size:13px;
      background:#fff;
    }
    .searchWrap input:focus{
      border-color: rgba(14,165,233,.55);
      box-shadow: 0 0 0 3px rgba(14,165,233,.12);
    }

    .menu{
      overflow:auto;
      padding:10px;
    }
    .menu a{
      display:block;
      padding:11px 12px;
      margin:8px 6px;
      border:1px solid var(--border);
      border-radius:0; /* –ø—Ä—è–º–æ—É–≥–æ–ª—å–Ω–∏–∫–∏ –∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–∞—Ö */
      background:#e9f5fb;
      color:#0f172a;
      font-weight:900;
      text-decoration:none;
      text-transform:uppercase;
      letter-spacing:.02em;
      font-size:13px;
    }
    .menu a.active{
      background:var(--blue);
      border-color:var(--blue2);
      color:#fff;
    }

    /* ===== Main card ===== */
    .page{
      background:var(--panel);
      border:1px solid var(--border);
      box-shadow:var(--shadow2);
      padding:18px;
    }

    .pageTitle{
      margin:0 0 14px 0;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.04em;
      text-align:center;
    }

    /* ===== Stage toolbar (buttons –ø–µ—Ä–µ—Ö–æ–¥–æ–≤) ===== */
    .stageBar{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin: 0 0 14px 0;
      padding: 12px;
      border:1px solid var(--border);
      background:#fbfdff;
      box-shadow:var(--shadow2);
    }
    .stageLeft{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-right:auto;
    }
    .stageRight{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
    }

    button.navBtn{
      border:none;
      cursor:pointer;
      padding:10px 12px;
      border-radius:8px;
      font-weight:1000;
      font-size:14px;
      box-shadow: var(--shadow2);
      color:#fff;
      background: var(--grayBg);
      display:flex;
      gap:8px;
      align-items:center;
      white-space:nowrap;
    }
    button.navBtn.blue{ background: var(--blue); }
    button.navBtn.green{ background: var(--greenBg); }
    button.navBtn.red{ background: var(--redBg); }
    button.navBtn.gray{ background: var(--grayBg); }
    button.navBtn:hover{ filter:brightness(.98); transform: translateY(-1px); }

    .stagePills{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }
    button.stagePill{
      border:1px solid var(--border);
      background:#fff;
      color:#0f172a;
      cursor:pointer;
      padding:8px 10px;
      border-radius:8px;
      font-weight:1000;
      font-size:12px;
      text-transform:uppercase;
      letter-spacing:.03em;
    }
    button.stagePill.active{
      background: var(--blue);
      color:#fff;
      border-color: var(--blue2);
    }

    /* ===== Replica (big highlighted, operator reads) ===== */
    .replicaBox{
      border:2px solid rgba(14,165,233,.25);
      background:#f2fbff;
      padding:14px;
      box-shadow:var(--shadow2);
      margin:0 0 16px 0;
    }
    .replicaHead{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
      flex-wrap:wrap;
    }
    .replicaHead .label{
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.06em;
      font-size:12px;
      background:#fff;
      border:1px solid var(--border);
      padding:6px 10px;
    }
    .replicaHead .meta{
      font-size:12px;
      color:var(--muted);
      font-weight:900;
    }
    .replicaHead .price{
      font-size:12px;
      font-weight:1000;
      background:#fff;
      border:1px solid var(--border);
      padding:6px 10px;
    }
    .replicaText{
      font-size:20px;
      line-height:1.55;
      font-weight:900;
      white-space:pre-wrap;
      word-wrap:break-word;
      margin:0;
    }

    /* ===== Inline script blocks like screenshots ===== */
    .line{
      font-size:22px;
      font-weight:1000;
      margin: 6px 0 12px;
    }
    .line .blank{
      display:inline-block;
      min-width:160px;
      border-bottom:2px solid #2563eb;
      color:#2563eb;
      font-weight:1000;
      padding:0 6px 1px;
      font-style:italic;
    }

    .banner{
      padding:10px 12px;
      font-weight:1000;
      text-transform:uppercase;
      letter-spacing:.03em;
      margin:10px 0;
      display:block;
    }
    .banner.teal{ background: rgba(6,182,212,.22); border-left:6px solid var(--teal); }
    .banner.red{  background: rgba(239,68,68,.18); border-left:6px solid var(--redBg); }
    .banner.green{background: rgba(34,197,94,.18); border-left:6px solid var(--greenBg); }
    .banner.yellow{background: rgba(245,158,11,.18); border-left:6px solid var(--yellow); }

    .textBlock{
      font-size:16px;
      line-height:1.6;
      margin: 10px 0;
    }
    .textBlock em{
      color:#2563eb;
      font-style:italic;
      font-weight:1000;
    }

    /* ===== Buttons like screenshots (big colored rectangles) ===== */
    .btnGrid{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      margin-top:12px;
    }
    button.chip{
      border:none;
      padding:12px 14px;
      font-weight:1000;
      font-size:18px;
      color:#fff;
      cursor:pointer;
      box-shadow: var(--shadow2);
      border-radius:6px;
      text-align:left;
      max-width: 100%;
    }
    .chip.green{ background: var(--greenBg); }
    .chip.red{ background: var(--redBg); }
    .chip.gray{ background: var(--grayBg); }
    .chip.blue{ background: var(--blue); }
    button.chip:hover{ filter:brightness(.98); transform: translateY(-1px); }
    button.chip.active{ outline:4px solid rgba(14,165,233,.18); }

    /* Extra: long buttons look nice */
    .chip.long{ flex: 1 1 520px; }

    @media (max-width: 1100px){
      .app{ grid-template-columns: 1fr; }
      .sidebar{ position:relative; height:auto; }
    }

    /* ===== –ò–ó–ú–ï–ù–ï–ù–ò–ï 1: —É–±—Ä–∞—Ç—å –∂–∏—Ä–Ω—ã–π –í–ï–ó–î–ï, –æ—Å—Ç–∞–≤–∏—Ç—å —Ç–æ–ª—å–∫–æ –≤ —Ä–µ–ø–ª–∏–∫–∞—Ö ===== */
    body *{ font-weight:400 !important; }
    .replicaBox *{ font-weight:900 !important; }
  </style>
</head>
<body>
<div class="app">

  <!-- MAIN -->
  <div class="main">
    <div class="page">

      <h1 class="pageTitle" id="pageTitle">–ü–†–ò–í–ï–¢–°–¢–í–ò–ï</h1>

      <!-- STAGE NAV -->
      <div class="stageBar">
        <div class="stageLeft">
          <button class="navBtn gray" id="btnPrev">‚Üê –ù–∞–∑–∞–¥</button>
          <button class="navBtn blue" id="btnNext">–î–∞–ª–µ–µ ‚Üí</button>
        </div>
        <div class="stageRight">
          <div class="stagePills" id="stagePills"></div>
        </div>
      </div>

      <!-- BIG REPLICA -->
      <div class="replicaBox" id="replicaBox">
        <div class="replicaHead">
          <div class="label">–†–µ–ø–ª–∏–∫–∞ (—á–∏—Ç–∞—Ç—å –æ–ø–µ—Ä–∞—Ç–æ—Ä—É)</div>
          <div class="meta" id="replicaMeta">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É ‚Äî —Ä–µ–ø–ª–∏–∫–∞ –ø–æ—è–≤–∏—Ç—Å—è –∑–¥–µ—Å—å</div>
          <div class="price" id="pricePill"></div>
        </div>
        <pre class="replicaText" id="replicaText">‚Äî</pre>
      </div>

      <!-- SECTION CONTENT -->
      <div id="sectionContent"></div>
    </div>
  </div>

  <!-- SIDEBAR RIGHT -->
  <aside class="sidebar">
    <div class="sbTop">
      <div class="sbTitle">–°–∫—Ä–∏–ø—Ç ‚Ä¢ –º–µ–Ω—é</div>
      <div class="inputs">
        <div class="field">
          <label>–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞</label>
          <input id="clientName" placeholder="–ù–∞–ø—Ä.: –ê–π–≥—É–ª—å" />
        </div>
        <div class="field">
          <label>–ò–º—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞</label>
          <input id="opName" placeholder="–ù–∞–ø—Ä.: –ê–ª–∏–Ω–∞" />
        </div>
      </div>
    </div>

    <div class="searchWrap">
      <input id="search" placeholder="–ü–æ–∏—Å–∫ –ø–æ –∫–Ω–æ–ø–∫–∞–º (–¥–æ—Ä–æ–≥–æ/—Ä–∞–∑–≤–æ–¥/–æ–º–µ–≥–∞/—Å—É—Å—Ç–∞–≤—ã)..." />
    </div>

    <div class="menu" id="menu"></div>
  </aside>

</div>

<script>
  // ===== –¶–µ–Ω–∞/–ª—å–≥–æ—Ç–∞ =====
  const PRICING = {
    base: 34000,
    benefit: 12000,
    final: 34000 - 12000,
    trialBase: 28000,
    trialBenefit: 8000,
    trialFinal: 28000 - 8000
  };

  const fmt = (n)=> new Intl.NumberFormat('ru-RU').format(n);

  // ===== –¢–æ–∫–µ–Ω—ã =====
  function tokens(){
    return {
      client: document.getElementById('clientName').value.trim() || '–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞',
      op: document.getElementById('opName').value.trim() || '–ò–º—è –û—Ç—á–µ—Å—Ç–≤–æ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞',
      priceBase: `${fmt(PRICING.base)} —Ç–µ–Ω–≥–µ`,
      benefit: `${fmt(PRICING.benefit)} —Ç–µ–Ω–≥–µ`,
      priceFinal: `${fmt(PRICING.final)} —Ç–µ–Ω–≥–µ`,
      trialBase: `${fmt(PRICING.trialBase)} —Ç–µ–Ω–≥–µ`,
      trialBenefit: `${fmt(PRICING.trialBenefit)} —Ç–µ–Ω–≥–µ`,
      trialFinal: `${fmt(PRICING.trialFinal)} —Ç–µ–Ω–≥–µ`,
    };
  }

  function applyTokens(text){
    const t = tokens();
    return (text||'')
      .replaceAll('{–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞}', t.client)
      .replaceAll('{–ò–º—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞}', t.op)
      .replaceAll('{–¶–µ–Ω–∞}', t.priceBase)
      .replaceAll('{–õ—å–≥–æ—Ç–∞}', t.benefit)
      .replaceAll('{–ò—Ç–æ–≥}', t.priceFinal)
      .replaceAll('{–ü—Ä–æ–±–Ω–∞—è —Ü–µ–Ω–∞}', t.trialBase)
      .replaceAll('{–ü—Ä–æ–±–Ω–∞—è –ª—å–≥–æ—Ç–∞}', t.trialBenefit)
      .replaceAll('{–ü—Ä–æ–±–Ω—ã–π –∏—Ç–æ–≥}', t.trialFinal);
  }

  // ===== –≠–¢–ê–ü–´ (–∫–∞–∫ –Ω–∞ —Å–∫—Ä–∏–Ω–∞—Ö) =====
  const SECTIONS = [
    {
      id:'hello',
      title:'–ü–†–ò–í–ï–¢–°–¢–í–ò–ï',
      contentHtml: `
        <div class="line">–î–æ–±—Ä—ã–π –¥–µ–Ω—å, —ç—Ç–æ <span class="blank">__ {–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞}?</span></div>

        <div class="btnGrid" data-grid="helloTop"></div>

        <div class="banner teal">–ù–ê–®–ê –ó–ê–î–ê–ß–ê –ü–û–ù–Ø–¢–¨ –í –ö–ê–ö–û–ú –ù–ê–ü–†–ê–í–õ–ï–ù–ò–ò –ï–°–¢–¨ –ü–†–û–ë–õ–ï–ú–ê –£ –ö–õ–ò–ï–ù–¢–ê. –ù–ï –°–ü–ï–®–ò –ü–†–ï–î–õ–ê–ì–ê–¢–¨ –†–ï–®–ï–ù–ò–ï –ò –†–ï–ö–õ–ê–ú–ò–†–û–í–ê–¢–¨ –°–†–ï–î–°–¢–í–û. –ë–ï–ó –ü–ê–£–ó–´ –ü–ï–†–ï–ô–î–ò –ö –í–´–Ø–í–õ–ï–ù–ò–Æ –ü–û–¢–†–ï–ë–ù–û–°–¢–ï–ô –ù–£–ñ–ù–û–ô –ö–ê–¢–ï–ì–û–†–ò–ò.</div>

        <div class="banner green">(–ï—Å–ª–∏ –∫–ª–∏–µ–Ω—Ç —Ä–∞—Å–ø–æ–ª–æ–∂–∏–ª—Å—è –æ—Ç–≤–µ—á–∞—Ç—å –Ω–∞ –≤–æ–ø—Ä–æ—Å—ã –ø–æ—Å–ª–µ –æ—Ç—Ä–∞–±–æ—Ç–∫–∏ –≤–æ–∑—Ä–∞–∂–µ–Ω–∏—è ‚Äî –ø–µ—Ä–µ—Ö–æ–¥–∏ –∫ –≤—ã—è–≤–ª–µ–Ω–∏—é –ø–æ—Ç—Ä–µ–±–Ω–æ—Å—Ç–µ–π / —Å—Ä–µ–¥—Å—Ç–≤–∞–º –¥–ª—è –∑–¥–æ—Ä–æ–≤—å—è)</div>
        <div class="banner red">(–ï—Å–ª–∏ –∫–ª–∏–µ–Ω—Ç –∫–∞—Ç–µ–≥–æ—Ä–∏—á–µ—Å–∫–∏ –ø—Ä–æ—Ç–∏–≤ ‚Äî –º—è–≥–∫–æ –∑–∞–∫—Ä—ã–≤–∞–π –∏–ª–∏ –Ω–∞–∑–Ω–∞—á–∞–π –ø–µ—Ä–µ–∑–≤–æ–Ω)</div>

        <div class="btnGrid" data-grid="helloTransitions"></div>

        <div class="btnGrid" data-grid="helloObjections"></div>
      `,
      buttonsByGrid: {
        helloTop: [
          { label:'–ü—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ (–æ—Å–Ω–æ–≤–Ω–æ–µ)', color:'blue', text:`–î–æ–±—Ä—ã–π –¥–µ–Ω—å –∫–∞–∫ —É –≤–∞—Å –¥–µ–ª–∞ ?
–ü—Ä–∏—è—Ç–Ω–æ –æ—á–µ–Ω—å. –ú–µ–Ω—è –∑–æ–≤—É—Ç {–ò–º—è –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞}, —Å—Ç–∞—Ä—à–∏–π —ç–∫—Å–ø–µ—Ä—Ç —Ü–µ–Ω—Ç—Ä–∞ "Life+".` },
          { label:'–í–µ—Ä–Ω–æ', color:'green', text:`–û—Ç–ª–∏—á–Ω–æ, {–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞}, —Å–ø–∞—Å–∏–±–æ!` },
          { label:'–û—Ç–≤–µ—Ç–∏–ª–æ 3-–µ –ª–∏—Ü–æ', color:'red', text:`–ü–æ–¥—Å–∫–∞–∂–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, {–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞} —Å–µ–π—á–∞—Å –º–æ–∂–µ—Ç –≥–æ–≤–æ—Ä–∏—Ç—å?
–ï—Å–ª–∏ –Ω–µ—É–¥–æ–±–Ω–æ ‚Äî –∫–æ–≥–¥–∞ –ª—É—á—à–µ –ø–µ—Ä–µ–∑–≤–æ–Ω–∏—Ç—å?` },
          { label:'–ú–∞—Ç / –ö—Ä–∏–∫ / –ù–µ–≥–∞—Ç–∏–≤', color:'red', text:`–ü–æ–Ω–∏–º–∞—é. –ü—Ä–æ—à—É –ø—Ä–æ—â–µ–Ω–∏—è –∑–∞ –±–µ—Å–ø–æ–∫–æ–π—Å—Ç–≤–æ.
–Ø –Ω–µ —Ö–æ—á—É –æ—Ç–≤–ª–µ–∫–∞—Ç—å ‚Äî –ø–æ–¥—Å–∫–∞–∂–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞, –∫–æ–≥–¥–∞ –±—É–¥–µ—Ç —É–¥–æ–±–Ω–æ, –∏–ª–∏ –º–Ω–µ –ª—É—á—à–µ –Ω–µ –ø–µ—Ä–µ–∑–≤–∞–Ω–∏–≤–∞—Ç—å?` }
        ],
        helloTransitions: [
          { label:'–ü–µ—Ä–µ—Ö–æ–¥ ‚Üí –õ—å–≥–æ—Ç–∞ (–Ω–æ–≤–æ—Å—Ç—å)', color:'green', goto:'news', text:`–•–æ—Ä–æ—à–æ, {–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞}. –¢–æ–≥–¥–∞ –∫–æ—Ä–æ—Ç–∫–æ –æ–±—ä—è—Å–Ω—é, –∑–∞—á–µ–º –∑–≤–æ–Ω—é ‚Äî —É –º–µ–Ω—è –¥–ª—è –í–∞—Å –≤–∞–∂–Ω–∞—è –Ω–æ–≤–æ—Å—Ç—å.` },

  const FLOW = SECTIONS.map(s=>s.id);

  // ===== State =====
  const state = {
    sectionId: 'hello',
    activeKey: null,
    search: ''
  };

  // ===== UI refs =====
  const menuEl = document.getElementById('menu');
  const pageTitleEl = document.getElementById('pageTitle');
  const sectionContentEl = document.getElementById('sectionContent');
  const replicaBoxEl = document.getElementById('replicaBox');
  const replicaTextEl = document.getElementById('replicaText');
  const replicaMetaEl = document.getElementById('replicaMeta');
  const pricePillEl = document.getElementById('pricePill');
  const stagePillsEl = document.getElementById('stagePills');

  pricePillEl.textContent =
    `–¶–µ–Ω–∞: ${fmt(PRICING.base)} ‚Ç∏ ‚Ä¢ –õ—å–≥–æ—Ç–∞: ${fmt(PRICING.benefit)} ‚Ç∏ ‚Ä¢ –ò—Ç–æ–≥: ${fmt(PRICING.final)} ‚Ç∏`;

  function matchesSearch(hay){
    const q = state.search.trim().toLowerCase();
    if (!q) return true;
    return (hay||'').toLowerCase().includes(q);
  }

  function setReplica(sectionTitle, btnLabel, text){
    replicaMetaEl.textContent = `${sectionTitle} ‚Üí ${btnLabel}`;
    replicaTextEl.textContent = applyTokens(text);
  }

  function goToSection(id){
    if (!FLOW.includes(id)) return;
    state.sectionId = id;
    state.activeKey = null;
    render();
  }

  function currentIndex(){
    return FLOW.indexOf(state.sectionId);
  }

  // ===== –ò–ó–ú–ï–ù–ï–ù–ò–ï 2: —Å–∫—Ä–æ–ª–ª –∫ —Ä–µ–ø–ª–∏–∫–µ –ø–æ—Å–ª–µ –Ω–∞–∂–∞—Ç–∏—è –ª—é–±–æ–π –∫–Ω–æ–ø–∫–∏ =====
  function scrollToReplica(){
    setTimeout(() => {
      const el = replicaBoxEl || document.querySelector('.replicaBox');
      if (!el) return;
      el.scrollIntoView({ behavior:'smooth', block:'start' });
    }, 0);
  }

  // ===== Render stage pills (–≤–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å —ç—Ç–∞–ø–æ–≤) =====
  function renderStagePills(){
    stagePillsEl.innerHTML = '';
    SECTIONS.forEach(s=>{
      const b = document.createElement('button');
      b.className = `stagePill ${s.id===state.sectionId ? 'active':''}`;
      b.textContent = s.title;
      b.addEventListener('click', ()=> { goToSection(s.id); scrollToReplica(); });
      stagePillsEl.appendChild(b);
    });
  }

  // ===== Sidebar menu (–ø—Ä–∞–≤–æ–µ –º–µ–Ω—é) =====
  function renderMenu(){
    menuEl.innerHTML = '';
    SECTIONS.forEach(s=>{
      const a = document.createElement('a');
      a.href = '#';
      a.textContent = s.title;
      if (s.id === state.sectionId) a.classList.add('active');
      a.addEventListener('click', (e)=>{
        e.preventDefault();
        goToSection(s.id);
        scrollToReplica();
      });
      menuEl.appendChild(a);
    });
  }

  // ===== Render section with multiple button grids =====
  function renderSection(){
    const s = SECTIONS.find(x=>x.id===state.sectionId) || SECTIONS[0];
    pageTitleEl.textContent = s.title;
    sectionContentEl.innerHTML = applyTokens(s.contentHtml);

    // find all grids inside section and fill them
    const grids = sectionContentEl.querySelectorAll('[data-grid]');
    grids.forEach(gridEl=>{
      const gridName = gridEl.getAttribute('data-grid');
      const buttons = (s.buttonsByGrid && s.buttonsByGrid[gridName]) ? s.buttonsByGrid[gridName] : [];
      gridEl.innerHTML = '';

      const visibleButtons = buttons.filter(b => matchesSearch(`${b.label} ${b.text || ''}`));
      visibleButtons.forEach(b=>{
        const key = `${s.id}||${gridName}||${b.label}`;
        const btn = document.createElement('button');
        btn.className = `chip ${b.color} ${state.activeKey===key ? 'active':''} ${b.long ? 'long':''}`;
        if (b.label.length > 55) btn.classList.add('long');
        btn.textContent = b.label;

        btn.addEventListener('click', ()=>{
          state.activeKey = key;
          // 1) –ø–æ–∫–∞–∑–∞—Ç—å —Ä–µ–ø–ª–∏–∫—É
          setReplica(s.title, b.label, b.text || '‚Äî');
          // 2) –µ—Å–ª–∏ —ç—Ç–æ –ø–µ—Ä–µ—Ö–æ–¥ ‚Äî —Å—Ä–∞–∑—É –ø–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —ç—Ç–∞–ø (—Ä–µ–ø–ª–∏–∫–∞ –æ—Å—Ç–∞–Ω–µ—Ç—Å—è —Å–≤–µ—Ä—Ö—É)
          if (b.goto) {
            goToSection(b.goto);
          } else {
            // –ø—Ä–æ—Å—Ç–æ –æ–±–Ω–æ–≤–∏–º –∞–∫—Ç–∏–≤–Ω—ã–π —Å—Ç–∏–ª—å
            renderSection();
          }
          // 3) —Å–∫—Ä–æ–ª–ª –∫ —Ä–µ–ø–ª–∏–∫–µ
          scrollToReplica();
        });

        gridEl.appendChild(btn);
      });

      // –µ—Å–ª–∏ –ø–æ–∏—Å–∫ —Å–∫—Ä—ã–ª –≤—Å–µ –∫–Ω–æ–ø–∫–∏ ‚Äî –ø—Ä–æ—Å—Ç–æ –Ω–∏—á–µ–≥–æ
    });

    // –∞–≤—Ç–æ–ø–æ–¥—Å—Ç–∞–Ω–æ–≤–∫–∞ –ø–µ—Ä–≤–æ–π —Ä–µ–ø–ª–∏–∫–∏ –≤ —Ç–µ–∫—É—â–µ–º —ç–∫—Ä–∞–Ω–µ (–µ—Å–ª–∏ –Ω–∏—á–µ–≥–æ –Ω–µ –≤—ã–±—Ä–∞–Ω–æ)
    if (!state.activeKey) {
      const firstGridName = Object.keys(s.buttonsByGrid || {})[0];
      const firstList = (s.buttonsByGrid && s.buttonsByGrid[firstGridName]) ? s.buttonsByGrid[firstGridName] : [];
      const firstVisible = firstList.find(b=>matchesSearch(`${b.label} ${b.text||''}`));
      if (firstVisible) {
        state.activeKey = `${s.id}||${firstGridName}||${firstVisible.label}`;
        setReplica(s.title, firstVisible.label, firstVisible.text || '‚Äî');
      } else {
        replicaMetaEl.textContent = `${s.title} ‚Üí (–≤—ã–±–µ—Ä–∏—Ç–µ –∫–Ω–æ–ø–∫—É)`;
        replicaTextEl.textContent = '‚Äî';
      }
    }
  }

  function render(){
    renderStagePills();
    renderMenu();
    renderSection();
    bindPrevNext();
  }

  // ===== Prev / Next =====
  function bindPrevNext(){
    const prevBtn = document.getElementById('btnPrev');
    const nextBtn = document.getElementById('btnNext');
    const idx = currentIndex();

    prevBtn.disabled = (idx <= 0);
    nextBtn.disabled = (idx >= FLOW.length - 1);

    prevBtn.style.opacity = prevBtn.disabled ? .55 : 1;
    nextBtn.style.opacity = nextBtn.disabled ? .55 : 1;

    prevBtn.onclick = ()=>{
      if (idx > 0) goToSection(FLOW[idx-1]);
      scrollToReplica();
    };
    nextBtn.onclick = ()=>{
      if (idx < FLOW.length - 1) goToSection(FLOW[idx+1]);
      scrollToReplica();
    };
  }

  // ===== Search =====
  document.getElementById('search').addEventListener('input', (e)=>{
    state.search = e.target.value;
    state.activeKey = null;
    renderSection();
  });

  // ===== Update tokens live =====
  document.getElementById('clientName').addEventListener('input', ()=>{
    refreshReplicaFromActive();
    renderSection();
  });
  document.getElementById('opName').addEventListener('input', ()=>{
    refreshReplicaFromActive();
    renderSection();
  });

  function refreshReplicaFromActive(){
    if (!state.activeKey) return;
    const parts = state.activeKey.split('||');
    if (parts.length < 3) return;
    const [sid, gridName, label] = parts;
    const s = SECTIONS.find(x=>x.id===sid);
    if (!s) return;
    const list = (s.buttonsByGrid && s.buttonsByGrid[gridName]) ? s.buttonsByGrid[gridName] : [];
    const b = list.find(x=>x.label===label);
    if (!b) return;
    setReplica(s.title, b.label, b.text || '‚Äî');
  }

  // init
  render();
</script>
</body>
</html>
